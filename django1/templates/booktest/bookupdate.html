<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>修改书籍</title>
</head>
<body>
<h2>书籍修改</h2>
<form action="{% url 'booktest:bookupdate' book.id %} " method="post">
    书籍姓名：<input type="text" name="bookname" placeholder="{{ book }}"><br>
    书籍日期：<input type="date" name="time" placeholder="{{ book.bpud_data }}"><br>
    <input type="submit" value="提交">
</form>
</body>
</html>
