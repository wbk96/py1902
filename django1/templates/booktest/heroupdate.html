<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>英雄修改</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h2>英雄修改</h2>
<form action="{% url 'booktest:heroupdate'  hero.id  %}" method="post">
    英雄姓名：<input type="text" name="heroname" placeholder="{{hero}}"><br>
    {% if hero.gender == 'man' %}
    性别：<input type="radio" name="sex" value="man" checked>男 <input type="radio" name="sex" value="women">女<br>
    {% else %}
    性别：<input type="radio" name="sex" value="man">男 <input type="radio" name="sex" value="women" checked>女<br>
    {% endif %}
    技能：<input type="text" name="skill"  placeholder="{{ hero.skill }}"><br>
    <input type="submit" value="提交">
</form>
</div>
</body>
</html>
